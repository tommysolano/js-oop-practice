<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/litera/bootstrap.min.css" integrity="sha384-enpDwFISL6M3ZGZ50Tjo8m65q06uLVnyvkFO3rsoW0UC15ATBFz3QEhr3hmxpYsn" crossorigin="anonymous">
</head>
<body>
    
    <!-- Navigation -->

    <nav class="navbar navbar-light bg-light">
        <a href="/" class="navbar-brand"> Product App</a>
    </nav>

    <div class="container">
        <div id="App" class="row pt-5">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h4>add a product</h4>
                    </div>
                    <form id="product-form" class="card-body">
                        <div class="form-group">
                            <input type="text" id="name" placeholder="product name" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="number" step="0.01" placeholder="product price" class="form-control" id="price">
                        </div>
                        <div class="form-group">
                            <input type="number" id="year" value="2018" min="1900" placeholder="Year product" class="form-control">
                        </div>
                        <input type="submit" value="save" class="btn btn-primary btn-block">
                    </form>
                </div>
            </div>
            <div class="col-md-8" id="product-list"></div>
        </div>
    </div>
<script src="app.js"></script>
</body>
</html>
